server {

    listen 80;

    location / {
        root /usr/share/nginx/html/;

        try_files $uri $uri/ index.html;
    }

    error_page 404 /custom_404.html;
    location = /custom_404.html {
        root /usr/share/nginx/html/;
        internal;
    }

    location /statics/ {
        alias /usr/share/nginx/;
    }
}